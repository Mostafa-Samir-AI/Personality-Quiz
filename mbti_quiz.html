            container.appendChild(questionDiv);
            
            // ÿ™ÿ≠ÿØŸäÿ´ ÿ¥ÿ±Ÿäÿ∑ ÿßŸÑÿ™ŸÇÿØŸÖ
            const progress = ((currentQuestion + 1) / questions.length) * 100;

            // ÿ™ÿ≠ÿØŸäÿ´ ÿ≠ÿßŸÑÿ© ÿ≤ÿ± ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ

        function selectOption(optionIndex) {
            answers[currentQuestion] = questions[currentQuestion].options[optionIndex];
            
            // ÿßŸÑÿßŸÜÿ™ŸÇÿßŸÑ ÿ•ŸÑŸâ ÿßŸÑÿ≥ÿ§ÿßŸÑ ÿßŸÑÿ™ÿßŸÑŸä
            currentQuestion++;
            if (currentQuestion < questions.length) {
                createQuiz();
            } else {
                // ÿ•ÿ∞ÿß ŸÉÿßŸÜÿ™ Ÿáÿ∞Ÿá ÿ¢ÿÆÿ± ÿ≥ÿ§ÿßŸÑÿå ŸÇŸÖ ÿ®ÿ™ŸÅÿπŸäŸÑ ÿ≤ÿ± ÿßŸÑÿ•ÿ±ÿ≥ÿßŸÑ
                submitBtn.classList.add('active');
            }
        }

        function updateSubmitButton() {
            const allAnswered = answers.every(answer => answer !== null);
            if (allAnswered) {
                submitBtn.classList.add('active');
            } else {
                submitBtn.classList.remove('active');
            }
        }

        function submitQuiz() {
            // Calculate personality type based on answers
            const scores = {
                'E': 0, 'I': 0,
                'S': 0, 'N': 0,
                'T': 0, 'F': 0,
                'J': 0, 'P': 0
            };

            // Process answers
            answers.forEach((answer, index) => {
                const question = questions[index];
                const optionIndex = question.options.indexOf(answer);
                const dimension = question.dimension;
                
                if (dimension === 'EI') {
                    optionIndex === 0 ? scores['E']++ : scores['I']++;
                } else if (dimension === 'SN') {
                    optionIndex === 0 ? scores['S']++ : scores['N']++;
                } else if (dimension === 'TF') {
                    optionIndex === 0 ? scores['T']++ : scores['F']++;
                } else if (dimension === 'JP') {
                    optionIndex === 0 ? scores['J']++ : scores['P']++;
                }
            });

            // Determine personality type
            const personalityType = [
                scores['E'] >= scores['I'] ? 'E' : 'I',
                scores['S'] >= scores['N'] ? 'S' : 'N',
                scores['T'] >= scores['F'] ? 'T' : 'F',
                scores['J'] >= scores['P'] ? 'J' : 'P'
            ].join('');
